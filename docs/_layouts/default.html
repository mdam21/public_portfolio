<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <img src="{{ '/assets/img/avatar.jpeg' | relative_url }}" alt="Damián Andrango" class="avatar">
      <h1>Damián Andrango</h1>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}#inicio">Inicio</a></li>
          <li><a href="{{ '/' | relative_url }}#sobremi">Sobre mí</a></li>
          <li><a href="{{ '/' | relative_url }}#proyectos">Proyectos</a></li>
          <li><a href="{{ '/' | relative_url }}#contacto">Contacto</a></li>
        </ul>
      </nav>
      <img src="{{ '/assets/img/QR.png' | relative_url }}" alt="QR" class="qr_code">
    </aside>
    <main class="content">
      {{ content }}
    </main>
  </div>
  <footer class="site-footer">
    © {{ site.time | date: '%Y' }} {{ site.title }}
  </footer>
</body>
</html>
