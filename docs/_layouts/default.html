<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <div class="layout" id="main-layout">
    
    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Mostrar/Ocultar menú">
      <span class="arrow">&#10094;</span> </button>

    <aside class="sidebar" id="sidebar">
      <img src="{{ '/assets/img/avatar.jpeg' | relative_url }}" alt="Damián Andrango" class="avatar">
      <h1>Damián Andrango</h1>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}#inicio">Inicio</a></li>
          <li><a href="{{ '/' | relative_url }}#sobremi">Sobre mí</a></li>
          <li><a href="{{ '/' | relative_url }}#proyectos">Proyectos</a></li>
          <li><a href="mailto:and_damian@outlook.com">Contacto</a></li>
        </ul>
      </nav>
    </aside>
    
    <main class="content">
      {{ content }}
    </main>
  </div>

  <footer class="site-footer">
    © {{ site.time | date: '%Y' }} {{ site.title }}
  </footer>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="close-btn" aria-label="Cerrar" onclick="closeLightbox()">&times;</button>
    <button class="prev" aria-label="Anterior" onclick="changeImage(-1)">&#10094;</button>
    <img id="lightbox-img" src="" alt="">
    <button class="next" aria-label="Siguiente" onclick="changeImage(1)">&#10095;</button>
    <div id="lightbox-caption"></div>
  </div>

  <script>
    // --- Lógica del Menú Lateral ---
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("sidebar-toggle");
      const layout = document.getElementById("main-layout");
      
      toggleBtn.addEventListener("click", () => {
        layout.classList.toggle("sidebar-closed");
      });
    });

    // --- Lógica del Lightbox (Tu código original) ---
    let zoomableImages = [];
    let currentIndex = 0;

    document.addEventListener("DOMContentLoaded", () => {
      zoomableImages = Array.from(document.querySelectorAll("img.zoomable"));
      
      zoomableImages.forEach((img, index) => {
        img.style.cursor = "zoom-in";
        img.addEventListener("click", () => openLightbox(index));
        img.setAttribute("tabindex", "0");
        img.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            openLightbox(index);
          }
        });
      });

      const lb = document.getElementById("lightbox");
      lb.addEventListener("click", (e) => {
        if (e.target === lb) closeLightbox();
      });
    });

    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      const lb = document.getElementById("lightbox");
      lb.style.display = "flex";
      lb.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeLightbox() {
      const lb = document.getElementById("lightbox");
      lb.style.display = "none";
      lb.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    function changeImage(step) {
      if (!zoomableImages.length) return;
      currentIndex = (currentIndex + step + zoomableImages.length) % zoomableImages.length;
      updateLightbox();
    }

    function updateLightbox() {
      const lightboxImg = document.getElementById("lightbox-img");
      const caption = document.getElementById("lightbox-caption");
      const img = zoomableImages[currentIndex];
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt || "";
      caption.textContent = img.alt || "";
    }

    document.addEventListener("keydown", function(e) {
      const lb = document.getElementById("lightbox");
      if (lb.style.display === "flex") {
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowLeft") changeImage(-1);
        if (e.key === "ArrowRight") changeImage(1);
      }
    });
  </script>
</body>
</html>
